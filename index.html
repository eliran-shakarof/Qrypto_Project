<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="js/myData.js"></script>
    <script src="js/myFunctions.js"></script>
    <script defer src="js/myObjects.js"></script>
    <script src="js/graphFunctions.js"></script>
    <link rel="stylesheet" href="css/myCss.css" />
    <title>Cryptonite</title>
  </head>
  <body>
    <div class="parallax h-21">
      <br />
      <h1 class="display-6">Cryptonite</h1>
      <img class="img-fluid rounded float-end" src="media/cryptonite.jpg" style="width: 100px" alt="cryptonite image"/>
      <hr class="firstHR mt-5" />
    </div>
    <br />
    <nav class="navbar w-75 mx-auto">
      <div class="container-fluid collapse navbar-collapse">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <input type="button" id="homeBtn" class="nav-link active" value="Home"/>
          </li>
          <li class="nav-item">
            <input type="button" id="liveReportsBtn" class="nav-link" value="Live Reports"/>
          </li>
          <li class="nav-item">
            <input type="button" id="aboutBtn" class="nav-link" value="About"/>
          </li>
        </ul>
        <div class="d-flex" role="search">
          <input class="form-control me-2" id="searchCoin" type="search" placeholder="Search"/>
          <button class="btn btn-outline-success" id="searchCoinBtn" type="button">Search</button>
        </div>
      </div>
    </nav>
    <br />
    <div id="progBar" class="progress w-50 mx-auto">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="myContent d-flex justify-content-center w-75 mx-auto flex-column p-2">
      <div id="home"></div>
      <div id="liveReports">
        <div id="noChosen"><h1>Please select some coins</h1></div>
        <div id="chartContainer"></div>
      </div>
      <div id="about" >
          <p>My name is Eliran Shakarof, I'm 23 years old from Holon.</p>
          <p>My project deals with Crypto world, the virtual coins.</p>
          <p>In my site you can follow after coins, show they graphs and look their value in fiat coins.</p>
          <div class="text-center">
            <img src="media/eliran.JPG" class="img-fluid rounded" style="width: 400px" alt="Eliran Picture">
          </div>
      </div>
    </div>
  </body>
</html>
